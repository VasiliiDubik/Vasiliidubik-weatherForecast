<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=d5f3becf-b22a-4728-982d-0c0a57417bd8&lang=ru_RU"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="header">
          <div class="header__controls">
            <button class="refresh-button"></button>
            <div class="language-select">
              <button class="language-select__button">EN</button>
            </div>
            <div class="temperature-switcher">
              <button class="temperature-switcher__button_fahrenheit">
                °F
              </button>
              <button class="temperature-switcher__button_celsius active">
                °C
              </button>
            </div>

            <div class="search-block">
              <input
                type="text"
                class="search-block__input"
                placeholder="Search city or ZIP"
              />
              <button class="search-block__button">SEARCH</button>
            </div>
          </div>
        </div>
        <div class="main">
          <div class="forecast-block">
            <div class="forecast-block__position-and-date">
              <div class="forecast-block__position">
                <h1 class="forecast-block__city">MINSK</h1>
                <h1 class="forecast-block__country">Belarus</h1>
              </div>
              <div class="forecast-block__date">
                <h3 class="forecast-block__date-value">Mon 28 October</h3>
                <h3 class="forecast-block__time">17:23</h3>
              </div>
              <div class="weather-today">
                <div class="weather-today__main-temperature">
                  <h1 class="weather-today__temperature-value">10°</h1>
                </div>

                <div class="weather-today__icon">
                  <img class="weather-today__image" src="./img/Group 26.png" />
                </div>

                <div class="weather-today__details">
                  <p class="weather-today__condition">OVERCAST</p>
                  <p class="weather-today__feels-like">FEELS LIKE: 7°</p>
                  <p class="weather-today__wind">WIND: 2 m/s</p>
                  <p class="weather-today__humidity">HUMIDITY: 83%</p>
                </div>
              </div>
              <div class="weather-future">
                <div class="weather-future__day">
                  <p class="weather-future__day-name first-day">Tuesday</p>
                  <div class="weather-future__day-wrap">
                    <p class="weather-future__day-temperature first-day_temp">
                      7°
                    </p>
                    <img
                      src="./img/cloud.png"
                      alt="Cloudy"
                      class="first-day_img"
                    />
                  </div>
                </div>
                <div class="weather-future__day">
                  <p class="weather-future__day-name second-day">Wednesday</p>
                  <div class="weather-future__day-wrap">
                    <p class="weather-future__day-temperature second-day_temp">
                      6°
                    </p>
                    <img
                      src="./img/cloud.png"
                      alt="Cloudy"
                      class="second-day_img"
                    />
                  </div>
                </div>
                <div class="weather-future__day">
                  <p class="weather-future__day-name last-day">Thursday</p>
                  <div class="weather-future__day-wrap">
                    <p class="weather-future__day-temperature last-day_temp">
                      3°
                    </p>
                    <img
                      src="./img/cloud.png"
                      alt="Cloudy"
                      class="last-day_img"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="map-block">
            <div class="map-block__loading-text">Loading location...</div>
            <div id="map" class="map"></div>

            <div class="location">
              <h2 class="latitude-Location__text">latitude:53° 54'</h2>
              <h2 class="Longitude-Location__text">longitude:27° 34'</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="./index.js"></script>
  </body>
</html>
